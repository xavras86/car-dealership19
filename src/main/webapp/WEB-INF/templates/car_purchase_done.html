<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zajavka car dealer!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Zajavka Car Dealer!</h1>
    </div>

    <div class="container">
        <h2>You bought a car!</h2>
        <p>Congratulations:
            <b>
                <span th:if="${customerName}" th:text="${customerName}">NAME</span>
                <span th:if="${customerSurname}" th:text="${customerSurname}">SURNEME</span>
                <span th:if="${existingCustomerEmail}" th:text="${existingCustomerEmail}">EXISTING_CUSTOMER_EMAIL</span>
            </b>
                Thank you for your trust! Your Invoice number is:
            <b>
                <span th:if="${invoiceNumber}" th:text="${invoiceNumber}">INVOICE_NUMBER</span>
            </b>

        </p>
    </div>


    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>
    </div>
</body>

</html>
